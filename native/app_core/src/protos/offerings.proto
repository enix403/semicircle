syntax = "proto3";

package offerings;

import "google/protobuf/empty.proto";

message RetailItem {
  string id = 1;
  string name = 2;
  float price = 3;
  int32 quantity = 4;
}

message RetailItemList { repeated RetailItem list = 1; }
message RetailItemId { string id = 1; }
message RetailItemIdList { repeated string id = 1; }

service OfferingsService {
  rpc ListRetailItem(google.protobuf.Empty) returns (RetailItemList) {}
}
